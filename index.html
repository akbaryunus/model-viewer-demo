<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin â€“ Upward Light</title>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000; /* dark background for contrast */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      model-viewer {
        height: 90vh;
        width: 90vh;
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="https://cdn.tinyglb.com/models/dab7f03a81d040b5be002050b7ff1ce5.glb"
      camera-controls
      auto-rotate
      rotation-per-second="30deg"
      disable-zoom
      environment-image="neutral"
      exposure="1.1"
      shadow-intensity="1.2"
      shadow-softness="0.7"
      interaction-prompt="none">

      <!-- Upward floor light -->
      <directional-light intensity="2.5" color="#fff8e1" direction="0 1 0"></directional-light>

      <!-- Subtle blue rim light for edge definition -->
      <directional-light intensity="1.2" color="#80caff" direction="0.5 0.5 -1"></directional-light>

      <!-- Gentle overhead light for balance -->
      <directional-light intensity="0.8" color="#ffe0b0" direction="0 -1 0"></directional-light>

    </model-viewer>
  </body>
</html>
